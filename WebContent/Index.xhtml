<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Cadastro</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>

	<!-- /.navbar -->

	<div class="container">
		<div class="page-header">
			<h1>
				Usu√°rio <small>Novo</small>
			</h1>
		</div>
		<div class="col-md-2 col-md-5">
			<label for="exampleInputPassword1">Usuario</label> <select
				class="form-control">

				<option>Administrador</option>
				<option>Professor</option>
				<option>Aluno</option>
				<option>Outros</option>
			</select>
		</div>
		<div class="col-md-3 col-md-5">
			<h:form>
				<h:panelGroup rendered="#{not empty admMB.adm.id}">
					<div class="form-group id">
						<label for="exampleId">ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{admMB.adm.id}" id="exampleId" />
					</div>
				</h:panelGroup>
				<h:inputHidden value="#admMB.adm.id}" />
				<div class="form-group">
					<label for="exampleInputNome">Nome</label>
					<h:inputText styleClass="form-control" value="#{admMB.adm.nome}"
						id="exampleInputNome" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail">E-mail</label>
					<h:inputText styleClass="form-control" value="#{admMB.adm.email}"
						id="exampleInputEmail" />
				</div>
				<div class="form-group">
					<label for="exampleInputDataNascimento">Data de nascimento</label>
					<h:inputText styleClass="form-control"
						id="exampleInputDataNascimento"
						value="#{admMB.adm.dataNascimento}" />
				</div>
				<div class="form-group">
					<label for="exampleInputRg">RG</label>
					<h:inputText styleClass="form-control" id="exampleInputRg"
						value="#{admMB.adm.rg}" />
				</div>
				<div class="form-group">
					<label for="exampleInputCpf">CPF</label>
					<h:inputText styleClass="form-control" id="exampleInputCpf"
						value="#{admMB.adm.cpf}" />
				</div>
				<div class="form-group">
					<label for="exampleInputApelido">Apelido</label>
					<h:inputText styleClass="form-control" id="exampleInputApelido"
						value="#{admMB.adm.apelido}" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Senha</label>
					<h:inputSecret styleClass="form-control" id="exampleInputPassword1"
						value="#{admMB.adm.senha}" />
				</div>
				<button type="reset" class="btn btn-danger">Limpar</button>
				<h:commandButton styleClass="btn btn-success"
					action="#{admMB.salvar}" value="Salvar" />
			</h:form>
		</div>


		<!--/row-->

		<hr />


	</div>
	<!--/.container-->

	<h:outputScript name="/jquery.min.js" />
	<h:outputScript name="/menu.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/bootstrap/template/offcanvas.js" />
</h:body>
</html>
