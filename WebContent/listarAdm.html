<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>"Listar Cadastro"</title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>


	<ui:composition template="">
		<ui:define name="header">
<h:form>
			<h:dataTable value="#{admMb.listaAdm}" var="adm"
				styleClass="table">
				<f:facet name="header">Usuários</f:facet>
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{adm.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{adm.nome}" />
				</h:column>
				<h:column>
					<h:link styleClass="btn btn-default" outcome="/userForm"
						value="Editar">
						<f:param name="id" value="#{adm.id}" />
					</h:link>
					<h:commandLink onclick="return confirm('Tem certeza da exclusão do usuário #{adm.nome}');" styleClass="btn btn-warning"
						action="#{admMb.excluir(adm.id)}" value="Excluir" />
				</h:column>

			</h:dataTable>
		</h:form>
		</ui:define>
		<ui:define name="content">
		</ui:define>
		<ui:define name="footer">

		</ui:define>
	</ui:composition>
	<h:outputScript name="/jquery.min.js" />
	<h:outputScript name="/menu.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/bootstrap/template/offcanvas.js" />
</h:body>
</html>
