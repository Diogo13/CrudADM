<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Listar</title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<h:outputStylesheet name="/bootstrap/template/offcanvas.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:composition template="">
		<ui:define name="conteudo">
			<h:form>
				<h:dataTable value="#{admMb.listaAdms}" var="adm"
					styleClass="table">
					<f:facet name="header">Adm</f:facet>
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{adm.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{adm.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{user.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">Data de nascimento</f:facet>
						<h:outputText value="#{user.dataNascimento}" />
					</h:column>
					<h:column>
						<f:facet name="header">Rg</f:facet>
						<h:outputText value="#{user.rg}" />
					</h:column>
					<h:column>
						<f:facet name="header">Cpf</f:facet>
						<h:outputText value="#{user.cpf}" />
					</h:column>
					<h:column>
						<f:facet name="header">Apelido</f:facet>
						<h:outputText value="#{user.apelido}" />
					</h:column>
					<h:column>
						<f:facet name="header">Senha</f:facet>
						<h:outputText value="#{user.senha}" />
					</h:column>
					<h:column>
						<h:link styleClass="btn btn-default" outcome="/userForm"
							value="Editar">
							<f:param name="id" value="#{user.id}" />
						</h:link>
						<h:commandLink
							onclick="return confirm('Tem certeza da exclusão do usuário #{user.nome}');"
							styleClass="btn btn-warning"
							action="#{adm2Mb.excluir(user.id)}" value="Excluir" />
					</h:column>

				</h:dataTable>
			</h:form>
		</ui:define>

	</ui:composition>
	<h:outputScript name="/jquery.min.js" />
	<h:outputScript name="/menu.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/bootstrap/template/offcanvas.js" />
</h:body>
</html>
